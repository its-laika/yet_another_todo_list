<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Todos</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            &nbsp;
        </div>
    </nav>

    <div class="container">
        <h3>Current Todos</h3>

        <div id="table-container" class="overflow-auto"></div>

        <form>
            <div class="mb-3">
                <label for="new-todo" class="form-label">New Todo</label>
                <input class="form-control" type="text" name="new-todo" id="new-todo" placeholder="Be gay, do crime!">
            </div>
            <div class="mb-3 button-container">
                <button type="submit" class="btn btn-primary" aria-describedby="submit-hint">Submit</button>
            </div>
        </form>
    </div>

    <script src="bootstrap.min.js"></script>
    <script src="handlebars.min.js"></script>
    <script src="table.handlebars.compiled.js"></script>
    <script src="main.js"></script>
</body>

</html>
